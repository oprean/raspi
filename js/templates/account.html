<p><h1 class="text-center">Raspi login</h1></p>
<form class="form-horizontal">
  <div class="form-group">
    <label for="oldpassword" class="col-sm-2 control-label">Old password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="oldpassword" placeholder="Old password">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">New Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="password2" class="col-sm-2 control-label">Retype New Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password2" placeholder="Retype new password ">
    </div>
  </div>
  <p class="col-sm-offset-2 error-block text-danger hidden">Authentication error!</p>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary btn-changepwd">Update</button>
    </div>
  </div>
</form>
