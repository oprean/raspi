<div class="row">
	<div class="col-md-4 col-sm-3 hidden-xs"></div>
	<div class="col-md-4 col-sm-6 col-xs-12">
		<h1 class="center-block text-center"><%= Name %> Details</h1>
		<ul class="list-group">
		  <li class="list-group-item">
	    	<div class="pin pin-lg <%= pinCss %> center-block"><%= Name %></div>		  		
		  </li>  
		  <li class="list-group-item toggle-mode">
			    <input class="bt-switch chk-pin-toggle-mode" type="checkbox" name="chk-pin-toggle-mode" 
			    	data-off-color="primary" 
			    	data-on-text="IN" 
			    	data-off-text="OUT" 
			    	data-wrapper-class="center" 
			    	data-indeterminate="<%= (Mode == null)?'true':'false' %>" 
			    	<%= Value == 'in'?'checked':'' %>>		    	
		  </li>
		  <li class="list-group-item toggle-value">
		    <input class="bt-switch chk-pin-toggle-value" type="checkbox" name="chk-pin-toggle-value" 
		    	data-on-text="High" 
		    	data-off-text="Low"
		    	data-wrapper-class="center"  
		    	data-indeterminate="<%= (Value == null)?'true':'false' %>" 
		    	<%= Value?'checked':'' %>>
		  </li>
		  
		  <li class="list-group-item">
		    Name
		    <span class="pull-right"><%= Name %></span>
		  </li>
		  <li class="list-group-item">
		    wiringPi
		    <span class="pull-right"><%= wiringPi %></span>
		  </li>
		  <li class="list-group-item">
		    BMC/GPIO
		    <span class="pull-right"><%= GPIO %></span>
		  </li>
		  <li class="list-group-item">
		    Physical
		    <span class="pull-right"><%= Phys %></span>
		  </li>
		</ul>
		<hr />
		<p class="text-center">
			<a class="btn btn-primary" href="#pins" >pins</a>
			<a class="btn btn-primary" href="#">home</a>
		</p>
	</div>
	<div class="col-md-4 col-sm-3 hidden-xs"></div>
</div>
